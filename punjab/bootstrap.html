         <a href="#" data-toggle="modal" data-target="#modal1">Subscribe</a>
<div class="modal fade" id="modal1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-info text-center" >
                <h1>User Login</h1>
                <a href="#" class="close"  data-dismiss="modal">&times;</a>
            </div>
            <div class="modal-content">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="conpass">Confirm Password</label>
                    <input type="password" name="conpass" id="conpass" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="num">Mobile Number</label>
                    <input type="number" name="num" id="num" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="close text-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
